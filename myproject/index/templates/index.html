<!DOCTYPE html>
<html>
    <head>
        <title>项目文件管理系统</title>
    </head>
    <body>
        <h3><a href="/admin/">Admin</a>></h3>
        <ul>
            {% for project in projects %}
                <li>{{project.name}} - {{project.get_types_display}}-{{project.get_status_display}}</li>
            {% endfor %}
        </ul>
        <hr/>
        <form action="/" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>项目文件管理系统</title>
    </head>
    <body>
        <h3><a href="/admin/">Admin</a>></h3>

        <ul>
            <table border="1" cellpadding="0">
                
                <tr>
                    <td>项目名称</td>
                    <td>项目分类</td>
                    <td>创建时间</td>
                    <td>项目状态</td>
                    <td>操作</td>
                </tr>

            {% for project in projects %}

            <tr>
                <td>{{project.name}} </td>
                <td>{{project.get_types_display}}</td>
                <td>{{project.create_time}}</td>
                <td>{{project.get_status_display}}</td>
                <td>
                     <a href="/edit_user-{{ project.id }}/">编辑</a>
                     <a href="/del_user-{{ project.id }}/">删除</a>

                </td>
            </tr>
            {% endfor %}
            </table>
        </ul>
        <hr/>
        <form action="/" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
